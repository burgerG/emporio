<!DOCTYPE html>
<html lang="en">
<script src="https://kit.fontawesome.com/08a9cf06b0.js" crossorigin="anonymous"></script>
<script src="https://raw.githubusercontent.com/micku7zu/vanilla-tilt.js/master/dist/vanilla-tilt.min.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório du Dudu</title>
    <link rel="icon" type="image/ico" href="./assets/favicon.ico"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head__section">
            <img src="./assets/avatar.jpg" alt="">
        </div>
        <div class="social__links">
            <ul id="item">
                <li class="instagram"><a href="#">
                        <i class="fa fa-instagram"></i>
                        <span>
                            <h3>Instagram</h3>
                            <p>Acompanhe nossas promoções</p>
                        </span>
                    </a></li>
                <li class="pix"><a href="#">
                        <i class="fa-brands fa-pix"></i>
                        <span>
                            <h3>Pix</h3>
                            <p>Para pagamentos</p>
                        </span>
                    </a></li>
                <li class="whatsapp"><a href="http://wa.me/+555391070991">
                        <i class="fa-brands fa-whatsapp"></i>
                        <span>
                            <h3>Whatsapp</h3>
                            <p>Converse com a gente</p>
                        </span>
                    </a></li>
                <li class="github"><a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        <span>
                            <h3>Cardápio</h3>
                            <p>Confira nossas opções de pratos e bebidas</p>
                        </span>
                    </a></li>
            </ul>
        </div>
    </div>
</body>

<script>
    VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
        max: 10,
        speed: 800,
        glare: true,
        "max-glare": 1
    });
</script>

</html>
